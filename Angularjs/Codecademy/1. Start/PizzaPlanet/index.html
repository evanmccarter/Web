<!doctype html>
<html>

<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
</head>

<body ng-app="PizzaPlanetApp">
    <div class="header">
        <h1><span>Pizza</span><span>Planet</span></h1>
    </div>

    <div class="main" ng-controller="MainController">
        <div class="container">
            <h1>Specials for {{ today | date:'MMM d, y hh:mm:ss.sss' }}</h1>

            <h2>Appetizers</h2>
            <div class="appetizers row" ng-repeat="ap in appetizers">
                <div class="item col-md-9">
                    <h3 class="name"> {{ ap.name }} </h3>
                    <p class="description"> {{ ap.description }} </p>
                </div>
                <div class="price col-md-3">
                    <p class="price"> {{ ap.price | currency }} </p>
                </div>
            </div>

            <br/>
            <br/>

            <h2>Main Course</h2>
            <div class="mains row" ng-repeat="m in mains">
                <div class="item col-md-9">
                    <h3 class="name"> {{ m.name }} </h3>
                    <p class="description"> {{ m.description }} </p>
                </div>
                <div class="price col-md-3">
                    <p class="price"> {{ m.price | currency }} </p>
                </div>
            </div>

            <br/>
            <br/>

            <h2>Extra</h2>
            <div class="mains row" ng-repeat="e in extras">
                <div class="item col-md-9">
                    <h3 class="name"> {{ e.name }} </h3>
                    <p class="description"> {{ e.description }} </p>
                </div>
                <div class="price col-md-3">
                    <p class="price"> {{ e.price | currency }} </p>
                </div>
            </div>


        </div>
    </div>

    <div class="footer">
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
</body>

</html>
