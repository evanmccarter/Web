<div class="container">
    <div class="row">
        <div class="col-sm-5 col-sm-offset-7">
            <h1> Video Name: {{ json.videoName }} </h1>
            <h3> Video Path: {{ json.videoPath }} </h3>
            <h3> Video Duration: {{ json.videoDuration }} </h3>
            <h3> Total Frames: {{ json.totalFrames }} </h3>
            <h3> FPS: {{ json.FPS }} </h3>
           
            <h2> Frame Details </h2>
            <div ng-repeat="frame in json.data">
                <div>

                    <div>
                        {{ frame.GeneralObjectsDetected }}
                    </div>
                    
                    <div>
                        {{ frame.timeStamp }}
                    </div>

                    <div>
                        {{ frame.frameNum }}
                    </div>
                    
                    <!-- 
                    <div>
                        <img ng-src="{{ frame.imageBase64 }}">
                    </div>
                    -->

                </div>
            </div>
        </div>
        <a href="#!/upload"> Go to upload! </a>
    </div>
</div>
